<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Modal</title>
</head>
<body>
    <div class="btn">
        Open Modal
    </div>
    <div class="app hidden">
        <div class="modal">
            <div class="modal__heading">
                <div class="modal__heading-title">Welcome to Modal</div>
                <div class="modal__heading-icon">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="modal__container">
                <div class="modal__container-heading">Modal</div>
                <div class="modal__container-text">Đây là body của modal</div>
            </div>
            <div class="modal__close">
            <button>
                Close
            </button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
