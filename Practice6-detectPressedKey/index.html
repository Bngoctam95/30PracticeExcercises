<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Detect Pressed Key</title>
</head>
<body>
    <div class="wrapper">
        <div class="notification">Press any key</div>
        <div class="key hidden">
            <div class="key-circle"></div>
            <div class="key-name">
                <div class="key-name__header">Key</div>
                <div class="key-name__text"></div>
            </div>
            <div class="key-location">
                <div class="key-location__header">Location</div>
                <div class="key-location__text"></div>
            </div>
            <div class="key-which">
                <div class="key-which__header">which</div>
                <div class="key-which__text"></div>
            </div>
            <div class="key-code">
                <div class="key-code__header">Code</div>
                <div class="key-code__text"></div>
            </div>

            <!-- <div class="key-location"></div>
            <div class="key-which"></div>
            <div class="key-code"></div> -->

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
