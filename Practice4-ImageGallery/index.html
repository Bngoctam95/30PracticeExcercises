<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Image Gallery</title>
</head>
<body>
    <div class="app">
        <div class="img">
            <img src="anh1.jpg" alt="anh-1">
        </div>
        <div class="img">
            <img src="anh2.jpg" alt="anh-2">
        </div>
        <div class="img">
            <img src="anh3.jpg" alt="anh-3">
        </div>
        <div class="img">
            <img src="anh4.jpg" alt="anh-4">
        </div>
        <div class="img">
            <img src="anh5.jpg" alt="anh-5">
        </div>
        <div class="img">
            <img src="anh6.jpg" alt="anh-6">
        </div>
        <div class="img">
            <img src="anh7.jpg" alt="anh-7">
        </div>
        <div class="img">
            <img src="anh8.jpg" alt="anh-8">
        </div>
    </div>
    <div class="gallery">
        <div class="gallery-next">
            <i class='bx bx-chevron-right'></i>
        </div>
        <div class="gallery-prev">
            <i class='bx bx-chevron-left'></i>
        </div>
        <div class="gallery-container">
            <img src="" >
        </div>
        <div class="gallery-close">
            <i class='bx bx-x'></i>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
